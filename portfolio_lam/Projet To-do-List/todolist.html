<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- SVG Icons : https://icons8.com -->
    <title>KeepCloud</title>
</head>
<body>
    <header>
        <div id="toolbarContainer">
            <h1 id="title">
                <a href="index.html">
                    <span class="blackText">Keep</span><span class="coloredText">Cloud</span>
                </a>
            </h1>
            <div id="ButtonsContainer">
                <svg id="createListButton" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="31" height="31" viewBox="0 0 24 24"><path fill="black" d="M 5 3 C 3.9069372 3 3 3.9069372 3 5 L 3 19 C 3 20.093063 3.9069372 21 5 21 L 19 21 C 20.093063 21 21 20.093063 21 19 L 21 5 C 21 3.9069372 20.093063 3 19 3 L 5 3 z M 5 5 L 19 5 L 19 19 L 5 19 L 5 5 z M 11 7 L 11 11 L 7 11 L 7 13 L 11 13 L 11 17 L 13 17 L 13 13 L 17 13 L 17 11 L 13 11 L 13 7 L 11 7 z"></path></svg>    
            </div>
        </div>
    </header>
    
    <main>
        <div id="listContainer">
            <div id="filtersContainer">
                <button id="completeTaskFilterButton">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="22" height="22" viewBox="0 0 24 24"><path d="M 5.5859375 3 L 3.5859375 5 L 2 5 L 2 7 L 4.4140625 7 L 7 4.4140625 L 5.5859375 3 z M 9 5 L 9 7 L 22 7 L 22 5 L 9 5 z M 5.5859375 9 L 3.5859375 11 L 2 11 L 2 13 L 4.4140625 13 L 7 10.414062 L 5.5859375 9 z M 9 11 L 9 13 L 22 13 L 22 11 L 9 11 z M 5.5859375 15 L 3.5859375 17 L 2 17 L 2 19 L 4.4140625 19 L 7 16.414062 L 5.5859375 15 z M 9 17 L 9 19 L 22 19 L 22 17 L 9 17 z"></path></svg>
                    <p>Tâches complétées</p>
                </button>
                <button id="remainingTaskFilterButton">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="22" height="22" viewBox="0 0 24 24"><path d="M 3 4.5 A 1.5 1.5 0 0 0 1.5 6 A 1.5 1.5 0 0 0 3 7.5 A 1.5 1.5 0 0 0 4.5 6 A 1.5 1.5 0 0 0 3 4.5 z M 7 5 L 7 7 L 22 7 L 22 5 L 7 5 z M 3 10.5 A 1.5 1.5 0 0 0 1.5 12 A 1.5 1.5 0 0 0 3 13.5 A 1.5 1.5 0 0 0 4.5 12 A 1.5 1.5 0 0 0 3 10.5 z M 7 11 L 7 13 L 22 13 L 22 11 L 7 11 z M 3 16.5 A 1.5 1.5 0 0 0 1.5 18 A 1.5 1.5 0 0 0 3 19.5 A 1.5 1.5 0 0 0 4.5 18 A 1.5 1.5 0 0 0 3 16.5 z M 7 17 L 7 19 L 22 19 L 22 17 L 7 17 z"></path></svg>
                    <p>Tâches restantes</p>
                </button>
            </div>
            
            <ul id="myUL" class="task-list"> <!--Liste non ordonnée pour afficher les tâches, initialement vide -->
            </ul>
        </div>
    
        <div id="emptyMessage">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="105" height="105" viewBox="0 0 24 24"><path fill="#007BFF" d="M19,3h-4.184C14.403,1.837,13.304,1,12,1S9.597,1.837,9.184,3H5C3.895,3,3,3.895,3,5v14c0,1.105,0.895,2,2,2h14 c1.105,0,2-0.895,2-2V5C21,3.895,20.105,3,19,3z M11,16H7v-2h4V16z M11,11H7V9h4V11z M12,5c-0.552,0-1-0.448-1-1 c0-0.552,0.448-1,1-1s1,0.448,1,1C13,4.552,12.552,5,12,5z M15.414,16H13v-2h1.586l2-2L18,13.414L15.414,16z M15.414,11H13V9h1.586 l2-2L18,8.414L15.414,11z M19,19H5V5h14V19z"></path></svg>
            <p>Vos listes de tâches s'affichent ici.</p>
        </div>
    
        <div id="titlePrompt">
            <div id="titlePromptContainer">
                <h1 id="titlePromptTitle">Créer votre liste</h1>
                <h1 id="titlePromptRule">Veuillez donner un nom à votre liste</h1>
                <input id="titlePromptInput" type="text" placeholder="Titre de votre liste">
                <div id="titlePromptButtonContainer">
                    <button id="titlePromptCancelButton">Annuler</button>
                    <button id="titlePromptSubmitButton">Créer</button>
                </div>
            </div>
        </div>

        <div id="taskPrompt">
            <div id="taskPromptContainer">
                <h1 id="taskPromptTitle">Créer votre tâche</h1>
                <h1 id="taskPromptRule">Veuillez donner un nom, une date ainsi qu'une prioritée pour votre tâche</h1>
                <input id="taskTitlePromptInput" type="text" placeholder="Titre de votre tâche">
                <input id="taskDatePromptInput" type="date" placeholder="Date">
                <select name="priotity" id="prioritySelect">
                    <option value="none">Aucune</option>
                    <option value="low">Faible</option>
                    <option value="medium">Moyen</option>
                    <option value="high">Élevé</option>
                </select>
                <div id="taskPromptButtonContainer">
                    <button id="taskPromptCancelButton">Annuler</button>
                    <button id="taskPromptSubmitButton">Créer</button>
                </div>
            </div>
        </div>

        <div id ="editTaskPrompt">
            <div id="editTaskPromptContainer">
                <h1 id="editTaskPromptTitle">Modifier votre tâche</h1>
                <h1 id="editTaskPromptRule">Vous pouvez modifier le nom, la date et la priorité de votre tâche</h1>
                <input id="editTaskTitlePromptInput" type="text" placeholder="Titre de votre tâche">
                <input id="editTaskDatePromptInput" type="date" placeholder="Date">
                <select name="priotity" id="editPrioritySelect">
                    <option value="none">Aucune</option>
                    <option value="low">Faible</option>
                    <option value="medium">Moyen</option>
                    <option value="high">Élevé</option>
                </select>
                <div id="editTaskPromptButtonContainer">
                    <button id="editTaskPromptCancelButton">Annuler</button>
                    <button id="editTaskPromptSubmitButton">Modifier</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
