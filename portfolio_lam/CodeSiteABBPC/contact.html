<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ABBPC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --main-color: #8e44ad;
            --secondary-color: #3498db;
            --black: #222;
            --white: #fff;
            --light-black: #777;
            --light-bg: #eee;
            --box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--black);
            line-height: 1.6;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .contact-form, .contact-info {
            flex: 1;
            min-width: 45%;
            max-width: 45%;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-black);
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background: var(--main-color);
            color: var(--white);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: var(--secondary-color);
        }

        .contact-info {
    display: flex; /* Active flexbox */
    flex-direction: column; /* Aligne les éléments verticalement */
    justify-content: center; /* Centre verticalement */
    align-items: center; /* Centre horizontalement */
    text-align: center; /* Centre le texte dans chaque ligne */
    padding: 10px; /* Ajoute un espacement interne */
    background: var(--white); /* Fond blanc */
    border-radius: 8px; /* Coins arrondis */
    box-shadow: var(--box-shadow); /* Ombre légère */
}


        .contact-info h3 {
            margin-bottom: 10px;
            color: var(--main-color);
            font-size: 2rem;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 1.6rem;
            line-height: 1.8;
            color: var(--black);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .social-links a {
            color: var(--main-color);
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
        .header .navbar {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--white);
            border-top: var(--border);
            flex-direction: column;
            gap: 1rem;      
            padding: 1rem 0;
            display: none;}
        }


    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">
            <img src="Black Beige Bold Framed Typography Planet Brand Business Logo.png" alt="ABBPC Logo" class="logo-img" />
        </a>
        <nav class="navbar">
            <a href="index.html">Accueil</a>
            <a href="entreprise.html">Entreprise</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="fas fa-bars" id="menu-btn"></div>
    </header>

    <!-- Contact Section -->
    <section class="section contact-section">
        <div class="contact-form">
            <h2 class="heading">Contactez-nous</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Coordonnées</h3>
            <p><i class="fas fa-phone"></i> +33 6 03 75 29 97</p>
            <p><i class="fas fa-envelope"></i> contact@abbpc.com</p>
            <p><i class="fas fa-map-marker-alt"></i> France</p>
            <br>
            <br>
            <h3>Suivez-nous</h3>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="box-container">
            <div class="box">
                <h3>Contact</h3>
                <p><i class="fas fa-phone"></i> +33 6 03 75 29 97</p>
                <p><i class="fas fa-envelope"></i> contact@abbpc.com</p>
                <p><i class="fas fa-map-marker-alt"></i> France</p>
            </div>
            <div class="box">
                <h3>Suivez-nous</h3>
                <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
            </div>
        </div>
        <p>© 2025 ABBPC. Tous droits réservés.</p>
    </footer>

    <script>
        document.querySelector('#menu-btn').addEventListener('click', () => {
            document.querySelector('.navbar').classList.toggle('active');
        });
    </script>
</body>
</html>
